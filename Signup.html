<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration Panel</title>
  <link rel="stylesheet" href="styleurg.css">
  <script src="registration.js"></script>
 </head>
<body>
  
  <div class="container">
    <div class="myform">
      <form name="form" onsubmit="return validateForm()" method="post" required>
        <img src="assets\\user.png" alt="user" style="width:20%;">
        <h2>REGISTRATION</h2>
        <input type="text" name="User name" placeholder="User Name">
        <input type="email" name="Email Id" placeholder="Email Id">
        <input type="number" name="Phone number" placeholder="Phone number" >
        <input type="password"   name="password"    placeholder="Password" minlength="8">
        <input type="password" name="Confirm password" placeholder="Confirm password">
        <button type="submit" value="submit">Sign up</button>
      </form>
    </div>
   
    </div>
 

</body>


</html>
